<!DOCTYPE html>
<html>
  <head>
    <title>OpenAI Prompt</title>
    <script src="popup.js" defer></script>
    <style>
      body {
        width: 700px;
        height: 800px;
      }
      #prompt-input {
        width: 100%;
        margin-bottom: 5px;
      }
      #api-key-input {
        width: 400px;
        margin-bottom: 5px;
      }
      pre {
        background-color: #f5f5f5;
        padding: 10px;
        border-radius: 4px;
      }
      #loading-text span {
        width: 16px;
        display: inline-block;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <form>
      <input type="text" id="api-key-input" placeholder="API Key" /><button
        type="button"
        id="api-key-save-button"
      >
        save</button
      ><br />
      <textarea id="prompt-input" cols="200" rows="5"></textarea>
      <br />
      <button type="button" id="generate-button">Generate Response</button>
    </form>
    <br />
    <div id="output-area"></div>
  </body>
</html>
