<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="page-visibility-checker.js"></script>
    <title>Document</title>
  </head>
  <body>
    <script>
      document.addEventListener("DOMContentLoaded", init);
    </script>

    <main>
      <p>
        <a
          href="https://developer.mozilla.org/ru/docs/Web/API/Page_Visibility_API"
          >Page Visibility API</a
        >
      </p>
      <p>
        <video id="videoElement" controls poster="thumbnail.jpg">
          <source
            src="https://s3-ap-northeast-1.amazonaws.com/daniemon/demos/The%2BVillage-Mobile.mp4"
            type="video/mp4"
            media="all and (max-width:680px)"
          />

            src="https://s3-ap-northeast-1.amazonaws.com/daniemon/demos/The%2BVillage-Mobile.webm"
            type="video/webm"
            media="all and (max-width:680px)"
          />
          <source
            src="https://s3-ap-northeast-1.amazonaws.com/daniemon/demos/The%2BVillage-SD.mp4"
            type="video/mp4"
          />
          <source
            src="https://s3-ap-northeast-1.amazonaws.com/daniemon/demos/The%2BVillage-SD.webm"
            type="video/webm"
          />
          <p>
            Sorry, there's a problem playing this video. Please try using a
            different browser.
          </p>
        </video>
      </p>
